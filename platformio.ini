[platformio]
src_dir = cnc_ctrl_v1

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

[env:simavr]
platform = atmelavr
board = megaatmega2560
framework = arduino
extra_scripts = simavr_env_for_platformio.py
build_unflags = -Os
build_flags = -g -O0
